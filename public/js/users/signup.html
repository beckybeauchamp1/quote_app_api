<div class="row">
  <div class="sign-in col-md-6 col-md-offset-3 filter-input-div">
    <h2>Sign In</h2>
    <form class="sign-in-form" ng-submit="SessionsViewModel.signup()">
      <label>First Name:</label>
      <div>
        <input type="text" placeholder="first name" name="first_name" ng-model="SessionsViewModel.signinForm.first_name" required="required"/>
      </div>
      <label>Last Name:</label>
      <div>
        <input type="text" placeholder="last name" name="last_name" ng-model="SessionsViewModel.signinForm.last_name" required="required"/>
      </div>
      <label>Email:</label>
      <div>
        <input type="email" placeholder="email" name="email" ng-model="SessionsViewModel.signinForm.email" required="required"/>
      </div>
      <label>Password:</label>
      <div>
        <input type="password" placeholder="password" name="password" ng-model="SessionsViewModel.signinForm.password" required="required"/>
      </div>
      <label>Password confirmation</label>
      <div>
        <input type="password" name="password_confirmation" ng-model="SessionsViewModel.signupForm.password_confirmation" required="required"/>
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
